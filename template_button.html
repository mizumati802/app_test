<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Button App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='template_button_style.css') }}">
  <link rel="stylesheet" href="https://mizumati802.github.io/app_test/template_button_style.css">

</head>

<body>
  <div id="app">
    <div class="menu_container">
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search Templates">
        <button id="search-button">検索</button>
        <button id="template_toggleButton">登録</button>
      </div>
      <div id="template_container" class="hidden">
        <div class="template-form">
          <input type="text" id="title-input" placeholder="Title">
          <textarea id="txt-input" placeholder="Template text"></textarea>
          <button id="add-template">Add Template</button>
        </div>
      </div>
    </div>

    <div id="templates-container">
      <div class="template-item">
        <p>Template 1</p>
      </div>
      <div class="template-item">
        <p>Template 2</p>
      </div>
      <div class="template-item">
        <p>Template 3</p>
      </div>
      <div class="template-item">
        <p>Template 4</p>
      </div>
      <div class="template-item">
        <p>Template 5</p>
      </div>
      <div class="template-item">
        <p>Template 6</p>
      </div>
      <div class="template-item">
        <p>Template 7</p>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='template_button_script.js') }}"></script>
  <script src="https://mizumati802.github.io/app_test/template_button_script.js"></script>

</html>
