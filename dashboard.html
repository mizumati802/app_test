<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button URL App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard_style.css') }}">
  <link rel="stylesheet" href="/dashboard_style.css">

  <!-----
  ----->
  
  <link rel="stylesheet" href="https://mizumati802.github.io/app_test/dashboard_style.css">
  <!-----
  <link rel="stylesheet" href="/static/styleあ.css">
  ----->

</head>

<body>
  <div id="app">
    <!-- Top Display Section -->
    <div id="display-zone">
      <!-- Display current sequence and titles dynamically -->
    </div>
    <div class="button_container">      
      <div id="button-section">
        <!-- Side Buttons -->
        <div id="side_buttons">
          <a href="//youtube.com" target="_blank" class="button">
            <button class="color-btn" id="side_btn-1">yu</button>
          </a>
          <button class="color-btn" id="side_btn-2" onclick="gptopenWindow()">Gp</button>
          <button class="color-btn" id="side_btn-3">3</button>
          <button class="color-btn" id="side_btn-4">4</button>
        </div>
      
        <!-- Top Buttons -->
        <div id="top_buttons">
          <button class="color-btn" id="top_btn-1" onclick="clearInputs()">re</button>
          <button class="color-btn" id="top_btn-2" onclick="gptopenWindow()">Gp</button>
          <button class="color-btn" id="top_btn-3">3</button>
          <button class="color-btn" id="top_btn-4">4</button>
        </div>
      
        <!-- Main Buttons -->
        <div id="buttons">
          <button class="color-btn number-button" data-number="1" id="btn-1">1</button>
          <button class="color-btn number-button" data-number="2" id="btn-2">2</button>
          <button class="color-btn number-button" data-number="3" id="btn-3">3</button>
          <button class="color-btn number-button" data-number="4" id="btn-4">4</button>
          <div id="submit_button_Section">
            <button id="submit-button">送信</button>
          </div>
          <div id="mercari_button_Section">   
            <button onclick="mercariopenWindow()" id="mercari_button">メル</button>
          </div>
        </div>
      </div>
    </div>
    

  <!-- Settings Button -->
  <button id="settings-button">設定</button>

  <!-- Settings Popup -->
  <div id="setting-popup">
    <h2>設定</h2>

    <div>
      <label for="sequence-input">数字の組み合わせ:</label>
      <input type="text" id="sequence-input">
    </div>

    <div>
      <label for="name-input">タイトル:</label>
      <input type="text" id="name-input">
    </div>

    <div>
      <label for="url-input">URL or スクリプト</label>
      <input type="text" id="url-input">
    </div>

    <div>
      <label for="category">カテゴリー:</label>
      <select id="category" name="category" required>
        <option value="" disabled selected>カテゴリーを選択</option>
        <option value="url">URL</option>
        <option value="custom_scheme">アプリ</option>
        <option value="frontend_script">フロントエンド_スクリプト</option>
      </select>
    </div>

    <div>
      <button id="register-button">登録</button>
      <button id="close-popup">閉じる</button>
    </div>
  </div>

  </div>

  <script src="{{ url_for('static', filename='dashboard_script.js') }}"></script>
  <script src="https://mizumati802.github.io/app_test/dashboard_script.js"></script>
  <script src="/dashboard_script.js"></script>
</body>

</html>
